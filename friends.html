<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
    <title>Welcome to KBSTalk</title>
</head>
<body>
    <div class="status-bar"If you have a Moomin Account, log in with your email or phone number.>
        <div class="status-bar__column">
          <span>WIFI connected</span>
        </div>
        <div class="status-bar__column">
          <span>19:00</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-wifi"></i>
          <span>120%</span>
          <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Fiends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>

      <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>

      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://raw.githubusercontent.com/park7967/kokoa-clone-2022/bc57a8c44e5769e2bc59cad614f9aa40c9f4859d/injung-hu.jpg" 
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Injung-HU</h4>
              <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>
            <div class="user-component__column"></div>
          </div>



          <div class="friends-screen__friends">
            <div class="friends-screen__friends-header">
              <span>Friends</span>
              <i class="fas fa-chevron-up fa-xs"></i>
            </div>



            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="https://github.com/park7967/kokoa-clone-2022/blob/main/keita.jpg?raw=true"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                    KING Keita
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
                </div>
              </div>




            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="https://github.com/park7967/kokoa-clone-2022/blob/main/nikola.jpg?raw=true"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">
                    Nikola Meljanak
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
                </div>
              </div>
            </div>



            <div class="friends-screen__channel">
              <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
              </div>
              <div class="user-component">
                <div class="user-component__column">
                  <img
                    src="https://github.com/park7967/kokoa-clone-2022/blob/main/KOVO.jpg?raw=true"
                    class="user-component__avatar user-component__avatar--sm"
                  />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">
                      Channel
                    </h4>
                  </div>
                </div>
                <div class="user-component__column">
                  <div>
                    <span>2</span>
                      <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                  </div>
                </div>
              </div>

              

          </main>

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x user"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fas fa-comment fa-2x comment"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-magnifying-glass fa-2x glass"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><i class="fa-solid fa-ellipsis fa-2x ellipsis"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="splash-screen">
        <i class="fas fa-comment"></i>
      </div>

      <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>
      
    <script src="https://kit.fontawesome.com/3a620c5a37.js" crossorigin="anonymous"></script>
  </body>
</html>
