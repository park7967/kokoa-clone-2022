<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
    <title>Welcome to KBSTalk</title>
</head>
<body>
    <div class="status-bar"If you have a Moomin Account, log in with your email or phone number.>
        <div class="status-bar__column">
          <span>WIFI connected</span>
        </div>
        <div class="status-bar__column">
          <span>19:00</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-wifi"></i>
          <span>120%</span>
          <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KBSTalk</h1>
        <p class="welcome-header__text">If you have a KBSTalk account, log in with your e-mail or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find KBSTalk Account or Password</a>
    </from>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/3a620c5a37.js" crossorigin="anonymous"></script>
</body>
</html>
