<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
    <title>Welcome to KBS Talk</title>
</head>
<body>
    <div class="status-bar"If you have a Moomin Account, log in with your email or phone number.>
        <div class="status-bar__column">
          <span>WIFI connected</span>
        </div>
        <div class="status-bar__column">
          <span>19:00</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-wifi"></i>
          <span>120%</span>
          <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nikola Meljanak</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Sunday, Oct 30, 2022
      </div>

      <div class="message-row">
        <img src="https://github.com/park7967/kokoa-clone-2022/blob/main/nikola.jpg?raw=true" />
        <div class="message-row__content">
          <span class="message__author">Nikola</span>
          <div class="message__info">
            <span class="message__bubble">잘부탁드립니다!</span>
            <span class="message__time">15:57</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">너만 믿는다</span>
            <span class="message__time">16:11</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3a620c5a37.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
